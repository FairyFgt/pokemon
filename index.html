<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Magikarp is superior</title>
</head>
<body>
    <div class="fullscreen">
        <header>
            <h1>Magikarp stat comparison</h1>
            <select id="poke_select">
                <option value="empty" selected hidden>Pick Pok√©mon</option>
            </select>
        </header>
        <div class="verticalCenter">
            <div class="magikarp">
                <img src="img/fishes.png" alt="">
                <div class="mag_info">
                    <p>Types:</p>
                    <div class="mag_types"></div>
                    <p>Stats:</p>
                    <div class="mag_stats"></div>
                </div>
            </div>
        
            <div class="comparison">
                <img class="comparison_pic" src="img/ditto.png" alt="">
                <div class="comparison_info">
                    <p>Types:</p>
                    <div class="comparison_types"></div>
                    <p>Stats:</p>
                    <div class="comparison_stats"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
